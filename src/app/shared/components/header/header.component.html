<section>
  <div class="fontJosefin header_box">
    <div class="logo">
      <img src="/assets/img/logo_header.png" alt="" />
      <span class="fontAnta name">D.Hannemann</span>
      <span class="job">developer</span>
    </div>
    <nav>
      <a
        (click)="scrollToSection('why-me')"
        [class.active]="activeSection === 'why-me'"
        >{{ texts.why[activeLang] }}</a
      >
      <a
        (click)="scrollToSection('skills')"
        [class.active]="activeSection === 'skills'"
        >{{ texts.skill[activeLang] }}</a
      >
      <a
        (click)="scrollToSection('projects')"
        [class.active]="activeSection === 'projects'"
        >{{ texts.project[activeLang] }}</a
      >
      <a
        (click)="scrollToSection('contact')"
        [class.active]="activeSection === 'contact'"
        >{{ texts.contact[activeLang] }}</a
      >
    </nav>
    <div class="switch">
      <span (click)="switchLang('DE')" [class.active]="activeLang === 'DE'"
        >DE</span
      >
      <span (click)="switchLang('EN')" [class.active]="activeLang === 'EN'"
        >EN</span
      >
    </div>
  </div>
</section>

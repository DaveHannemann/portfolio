<section id="projects">
  <h1 class="fontAnta">My Projects</h1>
  <div class="full">
    <app-menubar
      (projectSelected)="onProjectSelected($event)"
      [activeProject]="selectedProject"
    ></app-menubar>
    <div class="flexbox-projects">
      <div class="left-side">
        <app-about [project]="selectedProject"></app-about>
        <app-organise [project]="selectedProject"></app-organise>
        <app-experience [project]="selectedProject"></app-experience>
      </div>
      <div>
        <app-display [project]="selectedProject"></app-display>
      </div>
    </div>
  </div>
</section>

<section class="desktop">
  <button
    class="fontJosefin"
    *ngFor="let project of projects; let i = index"
    (click)="selectProject(project.key)"
    [ngClass]="{ active: project.key === activeProject }"
  >
    <strong>{{ i + 1 }}.</strong> {{ project[activeLang] }}
  </button>
</section>

<section class="mobile">
  <div class="line" *ngFor="let row of projectRows; let rowIndex = index">
    <button
      class="fontJosefin"
      *ngFor="let project of row; let colIndex = index"
      (click)="selectProject(project.key)"
      [ngClass]="{
        active: project.key === activeProject,
        highlight: rowIndex * 4 + colIndex < 4
      }"
    >
      <strong>{{ rowIndex * 4 + colIndex + 1 }}.</strong> {{ texts.mobile[activeLang] }}
    </button>
  </div>
</section>

<section class="fontJosefin" *ngIf="projectData[project]">
  <div class="tech">
    <h2 class="headline-mobile fontJosefin">{{ projectData[project].headline }}</h2>
    <h4>{{ projectData[project].tech[activeLang] }}</h4>
    <div class="icons">
      <img *ngFor="let img of projectData[project].images" [src]="img" alt="" />
    </div>
    <span class="tech-names"
      >{{ projectData[project].tech[activeLang] }}:
      {{ projectData[project].technologie[activeLang] }}</span
    >
    <span class="duration" *ngIf="projectData[project].duration"
      >{{ projectData[project].time[activeLang] }}:
      {{ projectData[project].duration[activeLang] }}</span
    >
  </div>
  <div class="picture-box">
    <img
      class="project-picture"
      [src]="projectData[project].projectPicture"
      alt=""
    />
  </div>
  <div class="project-buttons" *ngIf="projectData[project].links">
    <a class="live" [href]="projectData[project].links.live" target="_blank"
      >Live Test</a
    >
    <a class="github" [href]="projectData[project].links.github" target="_blank"
      >GitHub</a
    >
  </div>
</section>
